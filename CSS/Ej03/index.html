<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Grid CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Tabla con Grid CSS</h2>
    <div class="grid-table">
        <div class="header">Divs Cuadrados</div>
        <div class="header">Divs Rectangulares</div>
        <div class="header">Divs Redondos</div>
        

        <div class="square-divs"
        style="background-color:red;
        border: 3px solid;
        border-color: orange;
        border-style: dashed;">
        </div>

        <div class="rectangle-divs"
        style="background-color:red;
        border: 3px solid;
        border-color: orange;">
        </div>

        <div class="rounded-divs"
        style="background-color:red;
        border: 3px solid;
        border-color: orange;
        border-style: dotted;">
        </div>
        

        <div class="square-divs"
        style="background-color:blue;
        border: 3px solid;
        border-color: red;
        border-style: dashed;">
        </div>

        <div class="rectangle-divs"
        style="background-color:blue;
        border: 3px solid;
        border-color: red;"
        ></div>
        <div class="rounded-divs"
        style="background-color:blue;
        border: 3px solid;
        border-color: red;
        border-style: dotted;">
        </div>
        

        <div class="square-divs"
        style="background-color:green;
        border: 3px solid;
        border-color: blue;
        border-style: dashed;">
        </div>
        <div class="rectangle-divs"
        style="background-color:green;
        border: 3px solid;
        border-color: blue;">
        </div>
        <div class="rounded-divs"
        style="background-color:green;
        border: 3px solid;
        border-color: blue;
        border-style: dotted;">
        </div>
        

        <div class="square-divs"
        style="background-color:yellow;
        border: 3px solid;
        border-color: green;
        border-style: dashed;">
        </div>
        <div class="rectangle-divs"
        style="background-color:yellow;
        border: 3px solid;
        border-color: green;">
        </div>
        <div class="rounded-divs"
        style="background-color:yellow;
        border: 3px solid;
        border-color: green;
        border-style: dotted;">
        </div>
        

        <div class="square-divs"
        style="background-color:orange;
        border: 3px solid;
        border-color: yellow;
        border-style: dashed;">
        </div>
        <div class="rectangle-divs"
        style="background-color:orange;
        border: 3px solid;
        border-color: yellow;">
        </div>
        <div class="rounded-divs"
        style="background-color:orange;
        border: 3px solid;
        border-color: yellow;
        border-style: dotted;">
        </div>
    </div>
</body>
</html>
