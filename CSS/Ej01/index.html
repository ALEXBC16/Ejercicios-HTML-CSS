<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs cuadrados y redondos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Divs cuadrados -->
    <h2>Divs Cuadrados</h2>
    <div id="square-divs-row" class="divs-row">
        <div class="square-divs" style="background-color: red;"></div>
        <div class="square-divs" style="background-color: blue;"></div>
        <div class="square-divs" style="background-color: green;"></div>
        <div class="square-divs" style="background-color: yellow;"></div>
        <div class="square-divs" style="background-color: orange;"></div>
    </div>

    <!-- Divs rectangulares -->
    <h2>Divs Rectangulares</h2>
    <div id ="rectangle-divs-row">
        <div class="rectangle-divs" style="background-color: red;"></div>
        <div class="rectangle-divs" style="background-color: blue;"></div>
        <div class="rectangle-divs" style="background-color: green;"></div>
        <div class="rectangle-divs" style="background-color: yellow;"></div>
        <div class="rectangle-divs" style="background-color: orange;"></div>
    </div>

    <!-- Divs redondos -->
    <h2>Divs Redondos</h2>
    <div id="rounded-divs-row" class="divs-row">
        <div class="rounded-divs" style="background-color: red;"></div>
        <div class="rounded-divs" style="background-color: blue;"></div>
        <div class="rounded-divs" style="background-color: green;"></div>
        <div class="rounded-divs" style="background-color: yellow;"></div>
        <div class="rounded-divs" style="background-color: orange;"></div>
    </div>
</body>
</html>
